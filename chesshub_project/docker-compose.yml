services:
  redis:
    image: redis:7.0.11

  django:
    container_name: Django
    build: 
      context: .
    command: uvicorn chesshub_project.asgi:application --host 0.0.0.0 --port 8000 --workers 4
    volumes: 
      - .:/usr/src/app/
    ports: 
      - 8001:8000
    env_file:
      - .env
    depends_on:
      - redis
      - db

  celery-pgn:
    container_name: celery-pgn
    build: 
      context: .
    command: celery --app=chesshub_project worker -l INFO --concurrency=16 -Q pgn_queue
    volumes: 
      - .:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis
      - django
      - db

  celery-chunk:
    container_name: celery-chunk
    build: 
      context: .
    command: celery --app=chesshub_project worker -l INFO --concurrency=16 -Q chunk_queue
    volumes: 
      - .:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis
      - django
      - db

  db:
    image: postgres:14
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
